<body class="text-center">
<center>
<div style="text-align: center; width: 500px; margin-top: 20vh;">
  <div class="row">
    <center><img style="width: 60%; height: 20%; text-align: center;" src="https://raw.githubusercontent.com/Si-Sa-Pi/Sew-A-Car/master/Logo/Sew-A-Car unfilled.png" alt="Logo Sew-A-Car"></center>
  </div>
  <div class="row">
    <div class="container" style="padding: 21px; color: #f3712f; background-color: #000000; width: 60%; height: 70%; border-radius: 15px; border: 2px solid #f3712f;">
      <form>
        <div class="container">
          <div class="card card-container" style="background: transparent;">
              <form class="form-signin" style="background: transparent;">
                  <span id="reauth-email" class="reauth-email"></span>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div id="remember" class="checkbox">
                      <label>
                          <input type="checkbox" value="remember-me" style="color: #f3712f;"> Remember Me
                      </label>
                  </div>
                  <button style="text-align: center; color: #f3712f; height: 40px; background: #2f2f2b; border: 1px solid #f3712f; font-size: 17px;  line-height: 20px; border-radius: 15px;">Sign in</button>
                  <a href="" style="text-align: center; color: #f3712f;"><b>Forgot your password?</b></a>
                </form>
          </div>
          <div style="text-align: center;">
          <br>Don't have an account? <a href="" style="color: #f3712f;"><b>Sign Up</b></a>
          </div>
      </div>
    </div>
  </div>
</div>
</center>
